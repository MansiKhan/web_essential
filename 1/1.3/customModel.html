<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Bootstrap Model</title>
    <link rel="stylesheet" href="../../assets/b-4/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" onclick="showModel(event)" id="z">
    Zong
  </button>

  <button type="button" class="btn btn-primary" onclick="showModel(event)" id="t">
    Telenor
  </button>

  <button type="button" class="btn btn-primary" onclick="showModel(event)" id="j">
    Jazz
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"  id="exampleModalBody">
          ...
        </div>
        <div class="modal-footer" id="exampleModalFooter">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <script src="../../assets/b-4/js/jquery-3.4.1.min.js"></script>
  <script src="../../assets/b-4/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script>

    function showModel(ev) {
        const id = ev.target.getAttribute("id");
        if (id == "z") {

            document.getElementById("exampleModalLabel").innerHTML = "Zong Operator";
            document.getElementById("exampleModalBody").innerHTML = "This Message Is From Zong Company";
            document.getElementById("exampleModalFooter").innerHTML = "<h3>Head Office Karachi</h3>";
            
            ev.target.setAttribute("data-toggle","modal");
            ev.target.setAttribute("data-target","#exampleModal");
        }

        else if (id == "t") {

            document.getElementById("exampleModalLabel").innerHTML = "Telenor Operator";
            document.getElementById("exampleModalBody").innerHTML = "This Message Is From Telenor Company";
            document.getElementById("exampleModalFooter").innerHTML = "<h3>Head Office Islamabad</h3>";
            
            ev.target.setAttribute("data-toggle","modal");
            ev.target.setAttribute("data-target","#exampleModal");
        }

        else if (id == "j") {

            document.getElementById("exampleModalLabel").innerHTML = "Jazz Operator";
            document.getElementById("exampleModalBody").innerHTML = "This Message Is From Jazz Company";
            document.getElementById("exampleModalFooter").innerHTML = "<h3>Head Office Peshawar</h3>";
            
            ev.target.setAttribute("data-toggle","modal");
            ev.target.setAttribute("data-target","#exampleModal");
        }
    }

  </script>
</body>
</html>
