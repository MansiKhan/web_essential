<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Photo</title>
    <style>
        #preview {
            width: 300px;
            height: 300px;
            margin-top: 10px;
            border: 2px solid black;
        }
        #preview img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="file" name="photo" id="photo" onchange="displayPhoto(event)">
    </form>
    <div id="preview"></div>

    <script>

        function displayPhoto(ev) {
            var image_path = URL.createObjectURL(ev.target.files[0]);
            document.getElementById("preview").innerHTML ="<img src=\""+image_path + "\" />";
        }

    </script>
</body>
</html>
